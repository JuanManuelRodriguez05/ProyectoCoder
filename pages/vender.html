<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender | Inmobiliaria</title>
    <link rel="shrtcut icon" href="../assets/imagenes/acuerdo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <div class="box">
        <header>
            <div class="logo">
                <img src="../assets/imagenes/agencia-inmobiliaria.png" alt="Logo de la marca">
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./galeria.html">Galeria</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./vender.html">Vender</a></li>
                    <li><a href="./informacion.html">Informacion de la empresa</a></li>
                </ul>
            </nav>
        </header>

        <main class="wow zoomIn" >
            <section>
                <div class="t-vender">
                    <h1>Vender</h1>
                    <br>
                    <h3>Completa el formulario y nos pondremos en contacto con usted para continuar con el proceso.</h3>
                </div>
                <br>
                <form>
                    <fieldset>
                        <legend>Vender tu inmueble</legend>

                        <div>
                            <label for="">Nombre:</label>
                            <input type="text" placeholder="Nombre">
                        </div>
                        <br>
                        <div>
                            <label for="">Apellido:</label>
                            <input type="text" placeholder="Apellido">
                        </div>
                        <br>
                        <div>
                            <label for="">Telefono:</label>
                            <input type="text" placeholder="Telefono">
                        </div>
                        <br>
                        <div>
                            <label for="">Email</label>
                            <input type="email" placeholder="Email">
                        </div>
                        <br>
                        <div>
                            <label for="">Localidad:</label>
                            <input type="text" placeholder="Localidad">
                        </div>
                        <br>
                        <div>
                            <label for="">Tipo de imbueble:</label>
                            <input type="radio" name="inmueble" value="a">Casa
                            <input type="radio" name="inmueble" value="i">Apartamento
                        </div>
                        <br>
                        <div class="text-a">
                            <label for="">Comentario:</label>
                            <textarea cols="30" rows="10" placeholder="Comentario"></textarea>
                        </div>
                        <input type="submit">
                    </fieldset>
                </form>
            </section>
        </main>


        <footer>
            <section>
                <p><a href="./informacion.html#informacion">Â¿Quieres saber mas sobre nosotros?</a></p>
                <h4>Seguinos en nuestras redes</h4>
                <div>
                    <a href="https://www.facebook.com/">
                        <img src="../assets/imagenes/facebook.png" width="50" alt="facebook logo">
                    </a>
                    <a href="https://www.instagram.com/">
                        <img src="../assets/imagenes/instagram.png" width="50" alt="instagram logo">
                    </a>
                    <a href="https://www.youtube.com/">
                        <img src="../assets/imagenes/youtube.png" width="50" alt="youtube logo">
                    </a>
                </div>
            </section>
        </footer>
    </div>
    <script src="./js/wow.min.js"></script>
    <script>new WOW().init();</script>
</body>

</html>
