<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para ofrecer tu imbueble, vender o alquilar">
    <meta name="keywords" content="INMOBILIARIA, CASAS, APARTAMENTOS, VENTA, ALQUILER, LA COSTA">
    <title>Vender inmueble</title>
    <link rel="shrtcut icon" href="../assets/imagenes/acuerdo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="../scss/style.css">
</head>

<body>
    <div class="box">
        <header>
            <div class="logo">
                <a href="../index.html"><img src="../assets/imagenes/agencia-inmobiliaria.png"
                        alt="Logo de la marca"></a>
            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./galeria.html">Galería</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contacto.html">contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./vender.html">vender</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./informacion.html">Información de la empresa</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="wow zoomIn">
            <section>
                <div class="t-vender">
                    <h1>Vender</h1>
                    <h3>Completa el formulario y nos pondremos en contacto con usted para continuar con el proceso.</h3>
                </div>
                <br>
                <form>
                    <fieldset>
                        <legend>Vender tu inmueble</legend>
                        <br>
                        <br>
                        <div>
                            <label for="">Nombre:</label>
                            <input type="text" placeholder="Nombre">
                        </div>
                        <br>
                        <div>
                            <label for="">Apellido:</label>
                            <input type="text" placeholder="Apellido">
                        </div>
                        <br>
                        <div>
                            <label for="">Teléfono:</label>
                            <input type="text" placeholder="Teléfono">
                        </div>
                        <br>
                        <div>
                            <label for="">Email</label>
                            <input type="email" placeholder="Email">
                        </div>
                        <br>
                        <div>
                            <label for="">Localidad:</label>
                            <input type="text" placeholder="Localidad">
                        </div>
                        <br>
                        <div>
                            <label for="">Tipo de imbueble:</label>
                            <input type="radio" name="inmueble" value="a">Casa
                            <input type="radio" name="inmueble" value="i">Apartamento
                        </div>
                        <div>
                            <textarea class="text-a" cols="30" rows="10" placeholder="Comentario"></textarea>
                        </div>
                        <input class="enviar" type="submit">
                    </fieldset>
                </form>
            </section>
        </main>


        <footer>
            <section>
                <p><a href="./informacion.html#informacion">¿Quieres saber mas sobre nosotros?</a></p>
                <h4>Síguenos en nuestras redes</h4>
                <div>
                    <a href="https://www.facebook.com/">
                        <img src="../assets/imagenes/facebook.png" width="50" alt="facebook logo">
                    </a>
                    <a href="https://www.instagram.com/">
                        <img src="../assets/imagenes/instagram.png" width="50" alt="instagram logo">
                    </a>
                    <a href="https://www.youtube.com/">
                        <img src="../assets/imagenes/youtube.png" width="50" alt="youtube logo">
                    </a>
                </div>
            </section>
        </footer>
    </div>
    <script src="./js/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

</html>
